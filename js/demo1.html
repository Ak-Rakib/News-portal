<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News for everyday</title>
</head>

<body>
    <header class="container-md">
        <nav class="navbar bg-light">
            <div class="container-fluid justify-content-start ms-3">
                <a class="  navbar-brand expand" href="#">Popular <span class="btn btn-outline-success me-2">News</span>
                </a>

                <div class="navbar nav ms-auto">
                    <a class="navbar-brand " href="#">News</a>
                    <a id="button" class="navbar-brand " href="blog.html">Blog</a>
                </div>
            </div>
        </nav>
        <hr>

        <nav class="  ms-auto b-5">
            <ul id="categories-container" class="nav justify-content-center">
            </ul>
        </nav>








    </header>
    <section id="loader" class="d-none">
        <div class="spinner" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>

    <main>
        <section>
            <!-- input field  -->
            <div class="container-md ms-auto mb-5">
                <div>
                    <input id="input-id" class="form-control form-control-lg" type="text"
                        placeholder=" total number of news" aria-label=".form-control-lg example">
                    <p class="counter"> Find the total news-<span id="newslength-container">0</span></p>

                </div>

                <!-- button  -->

                <div class="navbar nav ms-auto justify-content-end">
                    <button type="button" class=" navbar-brand btn btn-primary btn-sm">Today's Pic</button>
                    <button type="button" class="p-2">Trending</button>
                </div>
            </div>



        </section>
        <!-- news detailse  -->
        <section>
            <div id="news-detail">
                <div class="container-md ms-auto">

                    <h1 id="fris-text">Todays Headline</h1>

                </div>

            </div>
            </div>

        </section>

    </main>



    <section>
        <!-- Modal btn -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="exampleModalLabel" class="modal-header ">
                        <div class="modal-title">Modal title</div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>

</html>
