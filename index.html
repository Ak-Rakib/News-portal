<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <!-- Navbar -->
   <header class="container">
        <section>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand"><span class="text-info fs-3">B</span>ULLETIN</a>
                  <div class="d-flex" role="search">
                    <button id="news" type="button" class="btn btn-outline-info me-2">News</button>
                    <button id="blog" type="button" class="btn btn-outline-info">Blog</button>
                  </div>
                </div>

        </section>

        <div class="h4 pb-2 mb-4 text-danger border-bottom border-info">

   <!-- End -->




   
   <main>
    <!-- Category -->
        <section class="container">
          <nav class="navbar navbar-expand-lg bg-light">

              <a class="navbar-brand me-4" href="#">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-items" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                </div>

    <section>

      </div>
    </section>
    <!-- End -->

    <section id="loader" class="container d-none">
      <div style="height:300px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </section>

  <section class="container">
    <h6 id="no-phone-found" class="text-danger pt-4 d-none">Blank, Please Try again!</h6>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDetailsModal2"></h5>

        </div>
        <div class="modal-body">

      </div>
    </div>
